{% block contenido %}

{% include "utils/estilos_bootstrap.html" %}

<div class="container">
    <br>
    {% if mensaje_error %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje_error }}
        </div>
    {% endif %}
    <h1>Adicionar {{ titulo }}</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10 ">
                    {{form.codigo}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-10 ">
                    {{form.descripcion}}
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <button type="submit" 
                            class="btn btn-success">
                            Guardar
                    </button>
                </div>
                <div class="col-4">
                    <button onclick="window.history.back();" 
                            class="btn btn-danger" 
                            type="button">
                            Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
<br>
{% endblock %}
